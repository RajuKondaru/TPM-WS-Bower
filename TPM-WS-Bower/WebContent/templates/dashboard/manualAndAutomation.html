<div class="panel-group">
	<div class="panel panel-default">
		<div class="panel-heading col-md-12 col-xs-12">
			<div class="col-md-12 col-xs-12 ">
					Type of Testing
					
			</div>
		</div>
		<div class="panel-body table-responsive min-manel-h">
		
				<div class="row col-xs-offset-1 pading-tp-btm-100">
					<div class="col-md-5 col-sm-6 col-xs-6">
						<div class="card-box tilebox-three text-center pading-tp-btm-40">
							<a ui-sref="home.app.senario({senario : manual})">
								<div class='extralarge-icon no-margin'><img src="./images/Mobile-Testing.png" alt="manual"> </div>
								<input style='display: none;' ng-model="manual" ng-init="manual ='manual'"></input> 
								<h3 class="text-uppercase text-primary">Manual</h3>
							</a>
						</div>
					</div>
					<div class="col-md-5 col-sm-6 col-xs-6">
						<div class="card-box tilebox-three text-center pading-tp-btm-40">
							<a ui-sref="home.app.senario({senario : automation})">
								<div class='extralarge-icon no-margin'><img src="./images/automation-testing.png" alt="automation"> </div>
								<input style='display: none;' ng-model="automation" ng-init="automation ='automation'"></input> 
								<h3 class="text-uppercase text-primary">Automation</h3>
							</a>
						</div>
					</div>
				</div>
			
		</div>
	</div>
</div>
